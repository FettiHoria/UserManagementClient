<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


<form style="margin-top: 10%; margin-left: 35%; margin-right: 35%;">


    
    <!-- Email input -->
    <div data-mdb-input-init class="form-outline mb-4">
     <label  class="form-label" for="form2Example1">Email address</label>
      <input name="email" [(ngModel)]="userLogin.email" type="email" id="form2Example1" class="form-control" />

    </div>
  
    <!-- Password input -->
    <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="form2Example2">Password</label>
      <input name="password" [(ngModel)]="userLogin.password" type="email"type="password" id="form2Example2" class="form-control" />

    </div>
  

    <!-- Submit button -->
    <button  type="button" data-mdb-button-init data-mdb-ripple-init (click)="onLogin()" class="btn btn-primary btn-block mb-4">Sign in</button>
  
    <!-- Register buttons -->
  </form>
