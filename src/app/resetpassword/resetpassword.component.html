<h1 style="margin:3%;">Reset password</h1>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<form #form="ngForm" style="margin-top: 10%; margin-left: 35%; margin-right: 35%;" >


    <div data-mdb-input-init class="form-outline mb-4">
     <label  class="form-label" for="form2Example1">Password</label>
      <input name="password" [(ngModel)]="passReset.password" type="text" id="nameinput" class="form-control" placeholder="Password"/>

    </div>

    <div data-mdb-input-init class="form-outline mb-4">
        <label  class="form-label" for="form2Example1">Confirm password</label>
         <input name="cpassword" [(ngModel)]="passReset.cpassword" type="text" id="form2Example1" class="form-control" placeholder="Confirm password"/>
   
       </div>

    <div class="form-outline mb-4">

    <p><button  type="button" data-mdb-button-init data-mdb-ripple-init (click)="onReset()" class="btn btn-primary btn-block mb-4">Save</button></p>
    </div>

  </form>
