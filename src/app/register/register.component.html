<h1 style="margin:3%;">Register new user</h1>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


<form #form="ngForm" style="margin-top: 10%; margin-left: 35%; margin-right: 35%;">


    <div data-mdb-input-init class="form-outline mb-4">
     <label  class="form-label" for="form2Example1">Name</label>
      <input name="email" [(ngModel)]="userNew.name" type="text" id="nameinput" class="form-control" placeholder="Name">

    </div>

    <div data-mdb-input-init class="form-outline mb-4">
        <label  class="form-label" for="form2Example1">Email</label>
         <input name="email" [(ngModel)]="userNew.email" type="email" id="form2Example1" class="form-control" placeholder="Email"/>
   
       </div>

  
    <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="form2Example2">Password</label>
      <input name="password" [(ngModel)]="userNew.password" type="text" id="form2Example2" class="form-control" placeholder="Password"/>

    </div>

    <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="form2Example2">Confirm password</label>
      <input name="password" [(ngModel)]="userNew.Cpassword" type="text" id="form2Example2" class="form-control" placeholder="Confirm password"/>

    </div>
  
    <button  type="button" data-mdb-button-init data-mdb-ripple-init (click)="register()" class="btn btn-primary btn-block mb-4">Register</button>


  </form>
