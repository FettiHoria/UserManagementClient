<title>Dashboard</title>

<h1 style="margin:3%;">Dashboard</h1>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


<div class="d-flex justify-content-evenly">
<button align="left" type="button" (click)=register() class="btn btn-danger btn-block mb-4">Register new user</button>

<button align="right" type="button" (click)="logout()" class="btn btn-danger btn-block mb-4">Logout</button>

</div>

<div class="mx-auto" align="center" style="width: 50%;">


    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Status</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let x of listUsers" >
          <td>{{x.name}}</td>
          <td>{{x.email}}</td>
          <td *ngIf="x.active_status == 1">Activ</td>
          <td *ngIf="x.active_status == 0">Inactiv</td>
          <td><button class="btn btn-warning" (click)=onEdit(x.id)>Edit</button></td>
          <td><button type="button" class="btn btn-link" (click)=goResetPassword(x.id)>Reset password</button></td>
          
        </tr>
      </tbody>

    </table>
</div>
