<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


<h1 style="margin:3%;">Edit user</h1>



<form #form="ngForm" style="margin-top: 10%; margin-left: 35%; margin-right: 35%;" >


    <div data-mdb-input-init class="form-outline mb-4">
     <label  class="form-label" for="form2Example1">Name</label>
      <input name="name" [(ngModel)]="userEdit.name" type="text" id="nameinput" class="form-control" placeholder="name"/>

    </div>

    <div data-mdb-input-init class="form-outline mb-4">
        <label  class="form-label" for="form2Example1">Email</label>
         <input name="email" [(ngModel)]="userEdit.email" type="email" id="form2Example1" class="form-control" placeholder="email"/>
   
       </div>

  
    <div class="form-check form-switch form-outline mb-4">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" (change)="changeStatus($event)" [(ngModel)]="userEdit.active_status" name="as">
      <label class="form-check-label" for="flexSwitchCheckChecked">Active status</label>
    </div>
  

    <div class="mx-auto">

    <p><button type="button" data-mdb-button-init data-mdb-ripple-init (click)="onEdit()" class="btn btn-primary btn-block mb-4">Save</button></p>
    <p><button type="button" (click)="deleteUser()" class="btn btn-danger btn-block mb-4">Delete User</button></p>
 
</div>


  </form>
